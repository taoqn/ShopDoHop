<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="layout::site-head">
        <title th:text="#{registration-title}">Spring MVC Blog</title>
    </head>
    <body>
        <header th:replace="layout::site-header" />
        
		<div class="container">
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <form autocomplete="off" th:action="@{/registration}" th:object="${acc}" method="post" class="form-horizontal" role="form">
                        <h2 th:text="#{registration-h2}">Registration Form</h2>
                        <div class="form-group">
                            <div class="col-sm-9">
                                <label th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="validation-message"></label>
                                <input type="text" th:field="*{name}" th:placeholder="#{registration-name}" class="form-control" />
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-9">
                                <label th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="validation-message"></label>
                                <input type="text" th:field="*{lastName}" th:placeholder="#{registration-lastName}" class="form-control" />
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-9">
                            	<label th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="validation-message"></label>
                                <input type="text" th:field="*{email}" th:placeholder="#{registration-username}" class="form-control" />
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-9">
                                <label th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="validation-message"></label>
                                <input type="password" th:field="*{password}" th:placeholder="#{registration-password}" class="form-control" />
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-9">
                                <button type="submit" class="btn btn-primary btn-block" th:text="#{registration-button}">Register User</button>
                            </div>
                        </div>
                        <span th:utext="${successMessage}"></span>
                    </form>
                </div>
            </div>
        </div>
        
        <footer th:replace="layout::site-footer" />
    </body>
</html>
